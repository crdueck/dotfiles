unbind C-b
set -g prefix C-a
set -g escape-time 1

set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -g set-titles on
set -g status-keys vi

setw -g automatic-rename off
setw -g mode-keys vi

bind r source-file ~/.tmux.conf

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-s run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

#bind C-h select-pane -L
#bind C-j select-pane -D
#bind C-k select-pane -U
#bind C-l select-pane -R

bind-key -r J swap-pane -D
bind-key -r K swap-pane -U
bind-key -r { swap-pane -U
bind-key -r } swap-pane -D

bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

bind v split-window -h
bind s split-window -v

bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

## STATUS & MESSAGE
set -g message-attr bold
set -g message-fg white
set -g message-bg black

set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-interval 1

set-option -g pane-border-fg colour240 #base02
set-option -g pane-active-border-fg colour240 #base01

setw -g window-status-format         '#[bg=colour4, fg=black] #(~/bin/tmux-window-status #{pane_current_path})#F '
setw -g window-status-current-format '#[bg=colour9, fg=white] #(~/bin/tmux-window-status #{pane_current_path})#F '

set -g status-left ''
set -g status-right ''
